// See:
//      https://docs.gradle.org/current/userguide/plugins.html
//      https://plugins.gradle.org/
plugins {
    // See:
    //      https://github.com/ajoberstar/gradle-git/
    id 'org.ajoberstar.github-pages' version '1.4.2'
}

// See:
//      https://docs.gradle.org/current/userguide/java_plugin.html
apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
test {
     maxHeapSize = '512m' // To be compatible with Travis-CI infrastructure.
}

// See:
//      https://docs.gradle.org/current/userguide/eclipse_plugin.html
apply plugin: 'eclipse'
eclipse.classpath {
    // See:
    //      https://stackoverflow.com/questions/10156847/
    downloadSources = true
    downloadJavadoc = true
}

// See:
//      https://docs.gradle.org/current/userguide/artifact_dependencies_tutorial.html
//      https://docs.gradle.org/current/userguide/dependency_management.html
repositories {
    mavenCentral()
    jcenter()
    maven {
        name    'Actual Xuggler repo'
        url     'https://raw.github.com/olivierayache/xuggle-xuggler/repos/'
    }
    maven {
        name    'JitPack'
        url     'https://jitpack.io/' 
    } // Should be the last.
}
dependencies {
    compile     'com.github.dzavodnikov:JParFor:1.1.29'
    compile     'gov.nist.math:jama:1.0.3'
    compile     'com.github.kerner1000:javapng:2.1.2'
    compile     'org.slf4j:slf4j-api:1.7.21'
    compile     'org.slf4j:slf4j-simple:1.7.21'
    compile     'xuggle:xuggle-xuggler:5.5'
    testCompile 'junit:junit:4.12'
}

// See:
//      https://github.com/ajoberstar/gradle-git/wiki/org.ajoberstar.github-pages/
githubPages {
    repoUri = 'https://github.com/dzavodnikov/JcvLib/'
    pages {
        from javadoc
    }
}
